<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>地図　株式会社バディプラス</title>
    <style type="text/css"><!--
    html, body, #gmap {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
    }
    html {
      overflow:hidden;
    }
    --></style>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA09ifkHFx9h0vunpF3IXCPhRrd6NQYAfdG1htLCNF_4NAysAPXBQwSU9dK21HOCUxOsi3kZwcuAbYlA"
      type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("gmap"));
        map.setCenter(new GLatLng(35.6945,139.765), 18);
        var marker = new GMarker(new GLatLng(35.6947,139.7644));
        map.addOverlay(marker);
        marker.openInfoWindowHtml("<strong>株式会社バディプラス</strong><br>〒101-0052<br>東京都千代田区神田小川町2-4-5 杉商ビル8F<br>TEL：03-6740-7380　FAX：03-6730-9523<br><br>　※このビルの８階です。");
        var ctrlObj1 = new GLargeMapControl();
        map.addControl(ctrlObj1);
        var ctrlObj2 = new GMapTypeControl();
        map.addControl(ctrlObj2);
        var ctrlObj3 = new GOverviewMapControl(new GSize(200,160));
        map.addControl(ctrlObj3);
        var ctrlObj4 = new GScaleControl();
        map.addControl(ctrlObj4);
     }
      else {
        alert("このブラウザでは地図を開けません");
      }
    }
    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="gmap"　　　　></div>
  </body>
</html>
